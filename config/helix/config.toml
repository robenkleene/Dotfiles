# theme = "catppuccin_macchiato"
theme = "catppuccin_mocha"
# theme = "nord"

[editor]
# Makes the selection too hard to see
# cursorline = true
auto-format = false
color-modes = true
auto-info = false

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.whitespace.characters]
nbsp = "⍽"
tab = "→"
newline = "⏎"
tabpad = "·" # Tabs will look like "→···" (depending on tab width)

[keys.normal]
# Can't use these because you'd also have to override `d` which doesn't seem possible?
# y = ":clipboard-yank"
# p = ":clipboard-paste-after"
# P = ":clipboard-paste-before"
# R = ":clipboard-paste-replace"
"{" = "goto_prev_paragraph"
"}" = "goto_next_paragraph"
Z = { Q = ":quit!", Z = ":x" }
C-w = { c = "wclose" }
A-S = "split_selection_on_newline"
# More consistent to use the default binding (shift bindings work on workplace)
# space = { f = "file_picker_in_current_directory" }
p = ":clipboard-paste-after"
P = ":clipboard-paste-before"
y = ":clipboard-yank-join"
Y = ":clipboard-yank"
R = ":clipboard-paste-replace"
d = [":clipboard-yank-join", "delete_selection"]

[keys.select]
p = ":clipboard-paste-after"
P = ":clipboard-paste-before"
y = ":clipboard-yank-join"
Y = ":clipboard-yank"
R = ":clipboard-paste-replace"
d = [":clipboard-yank-join", "delete_selection"]
