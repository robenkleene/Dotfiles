[env]
ALACRITTY = "1"
TERM = "xterm-256color"

[font]
size = 14.0

[font.normal]
# family = "JetBrainsMono Nerd Font"
# family = "Menlo"
# family = "Consolas"
# family = "SF Mono"
family = "Berkeley Mono"

[[hints.enabled]]
command = "xdg-open"
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[window]
# Two 80 width text files side-by-side with a bit of buffer
# Largest height divisible by 24 that's comfortable on a laptop
# dimensions = { columns = 220, lines = 72 }
# Fixes `M-n`
option_as_alt = "Both"
padding = { x = 4, y = 2 }
# opacity = 0.9
# Resizing by discreet steps
resize_increments = true

[general]
import = ["/Users/robenkleene/.config/alacritty/modifiers.toml", "/Users/robenkleene/.config/alacritty/robenkleene.toml"]
