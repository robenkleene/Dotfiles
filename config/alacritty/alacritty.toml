import = ["/Users/robenkleene/.config/alacritty/modifiers.toml", "/Users/robenkleene/.config/alacritty/robenkleene.toml"]

[env]
ALACRITTY = "1"
TERM = "xterm-256color"

[shell]
program = "/usr/local/bin/fish"

[font]
size = 13.0

[font.normal]
family = "JetBrainsMono Nerd Font"

[[hints.enabled]]
command = "xdg-open"
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[window]
dimensions = { columns = 80, lines = 48 }
# Fixes `M-n`
option_as_alt = "Both"
padding = { x = 4, y = 2 }
