[colors.primary]
# Kleene Purple 1
# background = "#211930"
# Kleene Purple 2
# background = "#2B233D"
# Kleene Purple 3
# background = "#2A233C"
# BBEdit Black
# background = "#141414"
# Xcode Black
background = "#292A30"


[colors.cursor]
cursor = "#00BB00"
text = "0xffffff"

[env]
ALACRITTY = "1"
TERM = "xterm-256color"

[font]
size = 14.0

[font.normal]
# family = "JetBrainsMono Nerd Font"
# family = "Menlo"
family = "Consolas"

[[hints.enabled]]
command = "xdg-open"
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[window]
# Two 80 width text files side-by-side with a bit of buffer
# Largest height divisible by 24 that's comfortable on a laptop
# dimensions = { columns = 220, lines = 72 }
# Fixes `M-n`
option_as_alt = "Both"
padding = { x = 4, y = 2 }
# opacity = 0.9
# Resizing by discreet steps
resize_increments = true

[general]
import = ["/Users/robenkleene/.config/alacritty/modifiers.toml", "/Users/robenkleene/.config/alacritty/robenkleene.toml"]
