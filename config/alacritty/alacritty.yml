window:
  dimensions:
    columns: 80
    lines: 48
  # decorations: "None"

font:
  normal:
    family: "JetBrains Mono"
  size: 13.0

env:
  ALACRITTY: "1"
  # Colors in `vim` don't work without setting `xterm-256color`
  TERM: xterm-256color

# Disable holding shift to make URLs clickable
hints:
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: xdg-open
     post_processing: true

style:
  blinking: Off

import:
  -  ~/.config/alacritty/modifiers.yml
  -  ~/.config/alacritty/robenkleene.yml
  # -  ~/.config/alacritty/tokyo-night.yml

selection:
  save_to_clipboard: false
