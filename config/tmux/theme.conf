# UI

# Remove administrative debris (session name, hostname, time) in status bar
set -g status-right ''
# Increase the max length of the left status
set -g status-left-length 40

# Split color style for borders (this is the default)
# set -g pane-border-indicators colour
set -g pane-border-lines single
set -g pane-border-status off

# Colors
# Available Colors
# black, red, green, yellow, blue, magenta, cyan, white
# And (colortest.pl):
# colour0-colour255

# Status
set -g status-style fg=colour244

# Active window
setw -g window-status-current-style fg=colour248,bold
setw -g window-status-activity-style fg=green
# Messages
set -g message-style bg=default,fg=white
# Panes
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour244
# Search
set -g copy-mode-match-style bg=colour238,fg=colour248,bold
set -g copy-mode-current-match-style bg=colour240,fg=white,bold

# Dim inactive panes
# set-window-option -g window-active-style bg=terminal
# set-window-option -g window-style bg=colour236
# set-window-option -g window-active-style bg=terminal
# set-window-option -g window-style bg=colour234

# Selection
set -g mode-style bg=colour238,fg=terminal

set -g status-right '#{?client_prefix,#[fg=colour248]#[bg=colour238]-- PREFIX --,}'
